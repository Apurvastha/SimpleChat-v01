{% extends 'chat/base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Available Users</h3>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for user in users %}
                    <a href="{% url 'chat_room' user.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        {{ user.username }}
                        <span class="badge bg-primary rounded-pill">{{ user.msg_count }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
